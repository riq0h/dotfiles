[cursor]
blink_interval = 470
unfocused_hollow = false

[cursor.style]
blinking = "Always"
shape = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 13

[font.bold]
family = "UDEV Gothic 35NFLG"
style = "Bold"

[font.bold_italic]
family = "UDEV Gothic 35NFLG"
style = "Bold Italic"

[font.italic]
family = "UDEV Gothic 35NFLG"
style = "Italic"

[font.normal]
family = "UDEV Gothic 35NFLG"
style = "Regular"

[shell]
args = ["--login"]
program = "/usr/bin/zsh"

[window]
dynamic_padding = false
opacity = 0.95

[window.padding]
x = 0
y = 0
